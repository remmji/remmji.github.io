<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:500,700,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main class="container">
  <!-- left side -->
  <div class="left-container">
    <p class="result">Your Result</p>
    <div class="circle">
      <p class="number">76</p>
      <p class="under-number">of 100</p>
    </div>
    <p class="great">Great</p>
    <p class="below-great">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
  </div>
<!-- end of left side -->

<!-- right side -->
  <div class="right-container">
    <div class="summary">
      <p>Summary</p>
    </div>
    <div class="reaction">
      <img src="assets/images/icon-reaction.svg" alt="reaction icon" id="img1">
      <span class="reaction-span" id="cat1">Reaction</span>
      <span class="first-number"id='res1'>80</span><span class="second-number"> / 100</span>
    </div>
    <div class="memory">
     <img src="assets/images/icon-memory.svg" alt="memory icon"id="img2">
     <span class="memo-span"id="cat2">Memory</span>
      <span class="first-number"id='res2'>92</span><span class="second-number"> / 100</span>
    </div>
    <div class="verbal">
     <img src="assets/images/icon-verbal.svg" alt="verbal icon"id="img3">
      <span class="verbal-span"id="cat3">Verbal</span>
      <span class="first-number"id='res3'>61</span><span class="second-number"> / 100</span>
    </div>
    <div class="visual">
      <img src="assets/images/icon-visual.svg" alt="verbal icon"id="img4">
      <span class="visual-span"id="cat4">Visual</span>
      <span class="first-number"id='res4'>72</span><span class="second-number"> / 100</span>
    </div>
    <div class="button">
      <button>Continue</button>
    </div>

  </div>
<!-- end of right side -->
</main>
  <script src="app.js"></script>
</body>
</html>
