<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:500&display=swap" rel="stylesheet">
  <script src="ap.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>


<body>
  <!-- side img -->
<div class="side-img-container">
  <img src="images/bg-main-desktop.png" alt="side-purple-background" id="imgMain">
</div>
<!-- end of side img -->
<!-- card front -->
<div class="card-front">
  <div class="cardholder-number-card">0000 0000 0000 0000</div>
  <div class="cardholder-name-card">JANE APLESEED</div>
  <div class="expiration-card-mm">00</div>
  <div class="expiration-card-space">/</div>
  <div class="expiration-card-yy">00</div>
  <img src="images/bg-card-front.png" alt="card-front" id="frontCard">
  <img src="images/card-logo.svg" alt="logo" id="logo">
</div>
<!-- card back -->
<div class="card-back">
  <div class="cvc-backcard">000</div>
  <img src="images/bg-card-back.png" alt="card-back" id="backCard" >
</div>
<!-- modal -->
<div id='modal' class="modal-container invisible">
  <div class="icon">
    <image src="images/icon-complete.svg" alt="icon">
  </div>
  <div class="heading">
    <h1>THANK YOU!</h1>
  </div>
  <div class="confirmation">
    <p>We've added your card details</p>
  </div>
  <div class="button-container">
    <button class="continue">Continue</button>
  </div>
</div>
<!-- end modal -->
<!-- home page -->
<div id="home">
<div class="flex-container">
  <main class="form-container">
    <form>
      <label for="cardholder">CARDHOLDER NAME</label>
      <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed">
      <label for="card-number">CARD NUMBER</label>
      <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      <span class="error-span-number">Wrong format,numbers only</span>
      <div class="labels-bot">
      <label for="exp-mm-yy">EXP. DATE (MM/YY)</label>
      <label for="cvc" id="cvc-label">CVC</label>
      </div>
      <div class="exp-inputs">
      <input type="text" id="exp-mm" placeholder="MM">
      <span class="error-span-exp"></span>
      <input type="text" id="exp-yy" placeholder="YY">
      <input type="text" id="cvc" placeholder="e.g. 123">
      <span class="error-span-cvc"></span>
      </div>
      <button type="submit" id="submit">Confirm</button>
    </form>
  </main>
</div>
</div>

</body>
</html>
